spring.application.name=payments
spring.datasource.url=jdbc:mysql://localhost:3306/payments
spring.datasource.username=root
spring.datasource.password=Root@1234
server.port=1212

#spring.datasource.url=jdbc:sqlserver://demoapplication.database.windows.net:1433;database=demoapplication;
#spring.datasource.username=demo
#spring.datasource.password=root@1234

#this property allow us to customize hibernate database schema generation process
spring.jpa.hibernate.ddl-auto=update


#To see all sql statement generated by hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Kafka Producer properties Lenovo-S340:9092
spring.kafka.producer.bootstrap-servers=0.0.0.0:9092
spring.kafka.producer.client-id=STUDENT-SERVICE
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
student.publisher.topic=STUDENT-SERVICE-NON-PROD

spring.kafka.consumer.bootstrap-servers=0.0.0.0:9092
spring.kafka.consumer.client-id=PAYMENTS-TEMP
spring.kafka.consumer.group-id=PAYMENTS-TEMP
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#actuator configuration

management.endpoints.web.exposure.include=*

management.endpoint.health.show-details=ALWAYS

management.endpoints.web.basePath=/ashish

management.info.git.enabled=true
management.info.os.enabled=true
management.info.java.enabled=true

